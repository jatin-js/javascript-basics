<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/930e580477.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Animated Counter</h1>
    </header>
    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube fa-4x"></i>
          <div class="counter" data-target="60000">0</div>
          <h3>Subscribers</h3>
          <h3 class="inc">Subscribe</h3>
          <h3 class="dec">Unsubscribe</h3>
        </div>
        <div>
          <i class="fab fa-twitter fa-4x"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
          <h3 class="inc">Follow</h3>
          <h3 class="dec">Unfollow</h3>
        </div>
        <div>
          <i class="fab fa-facebook fa-4x"></i>
          <div class="counter" data-target="9000">0</div>
          <h3>Likes</h3>
          <h3 class="inc">Like</h3>
          <h3 class="dec">Unlike</h3>
        </div>
        <div>
          <i class="fab fa-linkedin fa-4x"></i>
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
          <h3 class="inc">Connect</h3>
          <h3 class="dec">Disconnect</h3>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
