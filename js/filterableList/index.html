<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
    />
    <title>My Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <!--Materialized CSS is used-->

      <input type="text" id="filterInput" placeholder="Search Names..." />

      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Aman</a>
        </li>
        <li class="collection-item">
          <a href="#">Anand</a>
        </li>
        <li class="collection-item">
          <a href="#">Alan</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Baman</a>
        </li>
        <li class="collection-item">
          <a href="#">Batakh</a>
        </li>
        <li class="collection-item">
          <a href="#">Babbu</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Chaman</a>
        </li>
        <li class="collection-item">
          <a href="#">Chacha</a>
        </li>
        <li class="collection-item">
          <a href="#">Chammach</a>
        </li>
      </ul>
    </div>

    <script>
      //Get input element
      let filterInput = document.getElementById('filterInput');

      //Add event listener
      filterInput.addEventListener('keyup', filterNames);

      function filterNames() {
        //Get value of input
        let filterValue = document
          .getElementById('filterInput')
          .value.toUpperCase();

        //Get names ul
        let ul = document.getElementById('names');

        //Get lis from ul
        let li = ul.querySelectorAll('li.collection-item');

        //Loop through collection-item lis
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName('a')[0];

          //If matched
          if (a.innerHTML.toUpperCase().indexOf(filterValue) != -1) {
            li[i].style.display = '';
          } else {
            li[i].style.display = 'none';
          }
        }
      }
    </script>
  </body>
</html>
